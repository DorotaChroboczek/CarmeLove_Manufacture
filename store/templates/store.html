{% extends 'main.html' %}
{% load static %}
{% block content %}

    <div>
        {% for category in categories %}
            <strong>{{ category.name }}</strong>
        {% endfor %}
    </div>

    <div>
        {% for product in products %}
        <img src="{{ product.imageURL }}">
        <div>
            <strong>{{ product.name }}</strong>
            <p>{{ product.price|floatformat:2 }}</p>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
